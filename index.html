<html>  
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class='grid grid-4'>
        <div class="status"></div>
        <div class="name">
          <p style='font-weight: bold;'>Project HGS4a</p>
        </div>
        <div class="icon">Icon</div>
        <div class="info">
          <p style='text-decoration: underline;'>Project info</p>
          <p>Budget: $100K</p>
          <p>People inolved: 28</p>
          <p style='margin-bottom: 0;'>Status: suspended</p>
        </div>
        <div class="checkbox">
          <input type='checkbox'/>
        </div>
      </div>
    <div class='grid grid-3'>
      <div class="photo">Ralf's photo</div>
      <div class="summary">
        name: <br/>Ralf Southmore
      </div>
      <div class="info">
        Some facts about Ralf:
        <ul>
          <li>likes bananas</li>
          <li>hates traffic jams</li>
          <li>good at doing nothing</li>
          <li>snores loudly</li>
        </ul>
      </div>
    </div>
    <div class='grid grid-1'>
      <div class="one">One</div>
      <div class="two">Two</div>
      <div class="three">Three</div>
      <div class="four">Four</div>
      <div class="five">Five</div>
      <div class="six">Six</div>
    </div>
    <div class='grid grid-2'>
      <div class="one">One</div>
      <div class="two">Two</div>
      <div class="three">Three</div>
      <div class="four">Four</div>
      <div class="five">Five</div>
      <div class="six">Six</div>
    </div>
  </body>
</html>
